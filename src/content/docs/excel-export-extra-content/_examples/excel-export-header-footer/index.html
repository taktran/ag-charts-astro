<div class="container">
    <div class="columns">
        <div class="column">
            <span>Header</span>
            <label>
                Position
                <select id="headerPosition">
                    <option>Left</option>
                    <option>Center</option>
                    <option>Right</option>
                </select>
            </label>
            <label>
                Font
                <select id="headerFontName">
                    <option>Calibri</option>
                    <option>Arial</option>
                </select>
                <select id="headerFontSize">
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>16</option>
                    <option>20</option>
                </select>
                <select id="headerFontWeight">
                    <option>Regular</option>
                    <option>Bold</option>
                    <option>Italic</option>
                    <option>Bold Italic</option>
                </select>
                <label class="option underline" for="headerUnderline">
                    <input type="checkbox" id="headerUnderline">
                    <button style="text-decoration: underline;">U</button>
                </label>
            </label>
            <label class="option" for="headerValue">Value
                <input id="headerValue" />
            </label>
        </div>
        <div class="column">
            <span>Footer</span>
            <label>
                Position
                <select id="footerPosition">
                    <option>Left</option>
                    <option>Center</option>
                    <option>Right</option>
                </select>
            </label>
            <label>
                Font
                <select id="footerFontName">
                    <option>Calibri</option>
                    <option>Arial</option>
                </select>
                <select id="footerFontSize">
                    <option>11</option>
                    <option>12</option>
                    <option>13</option>
                    <option>14</option>
                    <option>16</option>
                    <option>20</option>
                </select>
                <select id="footerFontWeight">
                    <option>Regular</option>
                    <option>Bold</option>
                    <option>Italic</option>
                    <option>Bold Italic</option>
                </select>
                <label class="option underline" for="footerUnderline">
                    <input type="checkbox" id="footerUnderline">
                    <button style="text-decoration: underline;">U</button>
                </label>
            </label>
            <label class="option" for="footerValue">Value
                <input id="footerValue" />
            </label>
        </div>
    </div>
    <div>
        <button onclick="onBtExport()" style="margin: 5px 0px; font-weight: bold;">Export to Excel</button>
    </div>
    <div class="grid-wrapper">
        <div id="myGrid" class="ag-theme-alpine"></div>
    </div>
</div>
